<!DOCTYPE html>
<html>
    <head>
	     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>

      <div style="background-image: url(https://www.denofgeek.com/wp-content/uploads/2021/09/book-of-boba-fett-release-date-trailer-cast-plot.jpg?fit=1688%2C940);">

	<script>

      $(document).ready(function() {
          $('#Login').click(loginSubmit);
      });

      function loginSubmit() {
          alert('Submitting Login Form');
          $.ajax({
            type: "POST",
            url: "/authUser",
            data: $("#form").serialize(),
            success: function(temp) {
              if(temp.jwt == null)
                alert(temp.status + ' ' + temp.msg);
              else {
                localStorage.clear()
                alert(temp.jwt);
                localStorage.setItem('token',temp.jwt);

                $('#Login').hide();
                $('#books').show();
                populateBooks();
              }
            }
          });
      }

      function populateBooks() {
        $.ajax({
          type: "GET",
          url: "/getBooks",
          success: function(temp) {
            alert('Success');
          }
        });
      }

      function signupSwap() {
        $('#login').hide();
        $('#signup').show();
      }

      function addNewUser() {
        alert("New User Added");
        return true;
      }

	</script>


      <div id="login">
	    	<form id="form">
    			<label for="uname">Username:</label><br>
    				<input type="text" id="uname" name="uname" value="Username"><br>
    			<label for="pword">Password:</label><br>
    				<input type="password" id="pword" name="pword" value="password"><br><br>
            <input type="button" value="Login" id="Login">
    			  <input type="button" value="SignUp" onclick="return signupSwap();">
		    </form>
	    </div>

      <div id="signup" style="display:none">
	    	<form action="/addUser" method="post">
    			<label for="newUser">Enter a Username:</label><br>
    				<input type="text" id="newUser" name="newUser" value="Username"><br>
    			<label for="newPass">Password:</label><br>
    				<input type="password" id="newPass" name="newPass" value="password"><br><br>
    			 <input type="submit" value="Submit" onclick="return addNewUser();">
		    </form>
	    </div>

	    <div id="books" style="display:none">
		    <h1>Buy me</h1>
		    <select name="cars" id="cars">

  		    </select>
	    </div>

    </body>
</html>
